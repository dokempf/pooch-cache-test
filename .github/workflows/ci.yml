        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]


        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - uses: dokempf/pooch-cache@main
              with:
                pooch-name: foo
    
            
            - uses: actions/setup-python@v4
            
            - run: |
                python -m pip install -r requirements.txt
                python test.py
